version: '3.8'
services:
  clover:
    restart: unless-stopped
    container_name: ${COMPOSE_NAME}.${IMAGE_NAME}
    image: ${COMPOSE_NAME}/${IMAGE_NAME}
    build:
      context: .
      args:
        - JAVA_VERSION=${JAVA_VERSION}
        - JAR_FILE=${JAR_FILE}
        - WORKINGDIR=${WORKINGDIR}
    environment:
      - JAR_FILE=${JAR_FILE}
      - WORKINGDIR=${WORKINGDIR}
    volumes:
      - '${MOUNT_DIR}/java:${WORKINGDIR}/data'
